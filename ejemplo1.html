<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            padding: 15px;
            text-align: center;
            color: white;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #555;
        }

        nav a {
            color: white;
            padding: 14px 16px;
            text-decoration: none;
            text-align: center;
            display: block;
        }

        .icono-hamburguesa {
            display: none;
            cursor: pointer;
        }

        @media screen and (max-width: 600px) {
            nav {
                flex-direction: column;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                background-color: #555;
                display: none;
            }

            nav a {
                width: 100%;
                text-align: left;
            }

            .icono-hamburguesa {
                display: block;
            }

            nav.mostrar {
                display: flex;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Paula</h1>
    </header>

    <div class="icono-hamburguesa" onclick="mostrarMenu()">
        &#9776; <!-- Icono de hamburguesa -->
    </div>

    <nav>
        <a href="#inicio" onclick="cerrarMenu()">Inicio</a>
        <a href="#nosotros" onclick="cerrarMenu()">Nosotros</a>
        <a href="#servicios" onclick="cerrarMenu()">Servicios</a>
        <a href="#contacto" onclick="cerrarMenu()">Contacto</a>
    </nav>

    <!-- Contenido de la página -->

    <script>
        function mostrarMenu() {
            var menu = document.querySelector('nav');
            menu.classList.toggle('mostrar');
        }

        function cerrarMenu() {
            var menu = document.querySelector('nav');
            menu.classList.remove('mostrar');
        }

        // Cerrar el menú al hacer clic fuera de él
        window.onclick = function(event) {
            var menu = document.querySelector('nav');
            if (!event.target.matches('.icono-hamburguesa') && !event.target.matches('nav a')) {
                menu.classList.remove('mostrar');
            }
        }
    </script>
</body>
</html>
